<!--Header start-->
<div class="header mt-2">
  <div class="header-content">
    <nav class="navbar navbar-expand">
      <div class="collapse navbar-collapse justify-content-between">
        <ul class="navbar-nav header-left">
          <li>
            <h1 class="ms-3" style="font-weight: bolder">Packages</h1>
          </li>
        </ul>

        <ul class="navbar-nav header-left">
          <li
            class="nav-item dropdown header-profile"
            style="margin: 0 10px 0 100px"
          >
            <img
              src="../../../../assets/Images/profile_pic.png"
              width="40"
              style="border-radius: 35px"
              alt=""
            />
          </li>
          <li>
            <small style="color: #89879f"> DREAM STAY</small>
            <span style="display: block; font-weight: bold">ADMIN</span>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>

<!--Header end-->

<!--Content body start-->
<div class="mt-5 content-body">
  <div class="container-fluid">
    <!-- <div class="row page-titles mx-0">
      <div class="col-sm-6 p-md-0">
        <div style="color: #0d6efd" class="welcome-text">
          <h4 class="mb-0">Hi, welcome back!</h4>
          <p>Your Dream Stay Dashboard</p>
        </div>
      </div>
    </div> -->

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header border-0">
            <nav class="navbar ">
              
              <ul class="navbar-nav header-left">
                  <h2>Package List</h2>
              </ul>
              <ul class="navbar-nav header-left">
                <button
                type="button"
                [routerLink]="['/package/add']"
                class="ms-auto me-auto btn btn-primary btn-sm btn-rounded"
              >
                ADD packages
              </button>
              </ul>
           
            </nav>

            <div class="card-body">
              <div class="table-responsive">
                <table
                  *ngIf="packages && packages.length > 0"
                  datatable
                  [dtOptions]="dtOptions"
                  class="table table-responsive-md"
                >
                  <thead>
                    <tr>
                      <th style="width: 80px"><strong>#</strong></th>
                      <th><strong> NAME</strong></th>
                      <th><strong>LOCATION</strong></th>
                      <th><strong>DIFFICULTY</strong></th>
                      <th><strong>GROUP SIZE</strong></th>
                      <th><strong>ACTIVE</strong></th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <ng-container
                      *ngFor="let package of packages; let i = index"
                    >
                      <tr>
                        <td>
                          <strong>{{ i + 1 }}</strong>
                        </td>
                        <td>{{ package.name }}</td>
                        <td>{{ package.stateLocation }}</td>
                        <td>{{ package.difficulty }}</td>
                        <td>
                          {{ package.maxGroupSize }}
                          <!-- <mat-slide-toggle
                            class="example-margin"
                            color="primary"
                            (click)="(true)"
                          >
                          </mat-slide-toggle> -->
                        </td>
                        <td>
                          <div class="dropdown">
                            <button
                              style="background:#C1EFFF"
                              type="button"
                              class="btn  light sharp"
                              data-toggle="dropdown"
                            >
                              <svg
                                width="20px"
                                height="20px"
                                viewBox="0 0 24 24"
                                version="1.1"
                              >
                                <g
                                  stroke="none"
                                  stroke-width="1"
                                  fill="none"
                                  fill-rule="evenodd"
                                >
                                  <rect x="0" y="0" width="24" height="24" />
                                  <circle fill="#000000" cx="5" cy="12" r="2" />
                                  <circle
                                    fill="#000000"
                                    cx="12"
                                    cy="12"
                                    r="2"
                                  />
                                  <circle
                                    fill="#000000"
                                    cx="19"
                                    cy="12"
                                    r="2"
                                  />
                                </g>
                              </svg>
                            </button>
                            <div class="dropdown-menu">
                              <a> Edit </a>
                            </div>
                          </div>
                        </td>
                      </tr>
                    </ng-container>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
