<div class="row">
  <div class="col-1 margin-zero">
    <app-side-nav></app-side-nav>
  </div>
  <div class="col-11 margin-zero">
    <!--Main wrapper start-->

    <!--Header start-->
    <div class="header">
      <div class="header-content">
        <nav class="navbar navbar-expand">
          <div class="collapse navbar-collapse justify-content-between">
            <ul class="navbar-nav header-left">
              <li
                class="nav-item dropdown header-profile"
                style="margin-left: 100px"
              >
                <a
                  class="nav-link"
                  href="javascript:;"
                  role="button"
                  data-toggle="dropdown"
                >
                  <img
                    src="./../../assets/images/profile_pic.png"
                    width="20"
                    alt=""
                  />
                  <div class="header-info">
                    <small> DREAM STAY</small>
                    <span>ADMIN</span>
                  </div>
                </a>
                <div class="dropdown-menu dropdown-menu-right">
                  <a href="javascript:void(0);" class="dropdown-item ai-icon">
                    <svg
                      id="icon-logout"
                      xmlns="http://www.w3.org/2000/svg"
                      class="text-danger"
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                      <polyline points="16 17 21 12 16 7"></polyline>
                      <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    <span class="ml-2">Logout </span>
                  </a>
                </div>
              </li>
            </ul>
            <div class="header-right d-flex">
              <div class="dashboard_bar">Package</div>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <!--Header end-->

    <!--Content body start-->
    <div class="content-body">
      <div class="container-fluid">
        <div class="row page-titles mx-0">
          <div class="col-sm-6 p-md-0">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="javascript:void(0)">Package</a>
              </li>
              <li class="breadcrumb-item active">
                <a href="javascript:void(0)">list</a>
              </li>
            </ol>
          </div>
          <div class="col-sm-6 p-md-0">
            <div class="welcome-text">
              <h4>Hi, welcome back!</h4>
              <p class="mb-0">Your Dream Stay Dashboard</p>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header border-0">
                <div class="dropdown">
                  <button
                    type="button"
                    [routerLink]="['/package/add']"
                    class="btn btn-primary btn-sm btn-rounded"
                  >
                    ADD packages
                  </button>
                </div>

                <div>
                  <h4 class="card-title mb-2">packages LIST</h4>
                </div>
              </div>

              <div class="card-body">
                <div class="table-responsive">
                  <table
                    *ngIf="packages && packages.length > 0"
                    datatable
                    [dtOptions]="dtOptions"
                    class="table table-responsive-md"
                  >
                    <thead>
                      <tr>
                        <th style="width: 80px"><strong>#</strong></th>
                        <th><strong> NAME</strong></th>
                        <th><strong>LOCATION</strong></th>
                        <th><strong>DIFFICULTY</strong></th>
                        <th><strong>GROUP SIZE</strong></th>
                        <th><strong>ACTIVE</strong></th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <ng-container
                        *ngFor="let package of packages; let i = index"
                      >
                        <tr>
                          <td>
                            <strong>{{ i + 1 }}</strong>
                          </td>
                          <td>{{ package.name }}</td>
                          <td>{{ package.stateLocation }}</td>
                          <td>{{ package.maxGroupSize }}</td>
                          <td>
                            <mat-slide-toggle
                              class="example-margin"
                              color="primary"
                              (click)="(true)"
                            >
                            </mat-slide-toggle>
                          </td>
                          <td>
                            <div class="dropdown">
                              <button
                                type="button"
                                class="btn btn-success light sharp"
                                data-toggle="dropdown"
                              >
                                <svg
                                  width="20px"
                                  height="20px"
                                  viewBox="0 0 24 24"
                                  version="1.1"
                                >
                                  <g
                                    stroke="none"
                                    stroke-width="1"
                                    fill="none"
                                    fill-rule="evenodd"
                                  >
                                    <rect x="0" y="0" width="24" height="24" />
                                    <circle
                                      fill="#000000"
                                      cx="5"
                                      cy="12"
                                      r="2"
                                    />
                                    <circle
                                      fill="#000000"
                                      cx="12"
                                      cy="12"
                                      r="2"
                                    />
                                    <circle
                                      fill="#000000"
                                      cx="19"
                                      cy="12"
                                      r="2"
                                    />
                                  </g>
                                </svg>
                              </button>
                              <div class="dropdown-menu">
                                <a> Edit </a>
                              </div>
                            </div>
                          </td>
                        </tr>
                      </ng-container>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Content body end-->

    <!--Footer start-->
    <app-footer></app-footer>
    <!--Footer end-->

    <!--Main wrapper end-->
  </div>
</div>
