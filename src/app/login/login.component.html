<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

  <div class="d-flex justify-content-end">
 <button mat-dialog-close class="btn btn-danger material-icons">close</button>  
</div>
  
   
  <div class="row d-flex justify-content-center pt-2">
    <div class="col-lg-12 col-sm-12" style="border-radius: 25px">
      <h2 mat-dialog-title class="pb-4">Log Into Your Account</h2>
      <mat-dialog-content>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form1Example1">Email address</label>
          <input
            type="email"
            ngModel
            name="email"
            class="form-control"
            required
          />
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form1Example2">Password</label>
          <input
            type="password"
            ngModel
            name="password"
            class="form-control"
            required
          />
          <span *ngIf="!passed" style="color: red"
            >Wrong Email id or password!</span
          >
        </div>
      </mat-dialog-content>
      <!-- Submit button -->

      <div class="form-check p-0 mt-4">
        <label class="form-check-label" for="form2Example3">
          Not have a account
          <a mat-dialog-close routerLink="/sign-in">Sign Up</a>
          now
        </label>
      </div>

      <mat-dialog-actions>
        <button
        
          type="submit"
          class="btn btn-primary btn-block"
          [disabled]="!loginForm.valid"
        >
          Log in
        </button>

        <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
       
      </mat-dialog-actions>
    </div>
  </div>
</form>
