<div class="container">
  <section class="vh-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                    Sign up
                  </p>

                  <form
                    class="mx-1 mx-md-4"
                    #signUpForm="ngForm"
                    (ngSubmit)="onSubmit(signUpForm)"
                  >
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c"
                          >Your Name</label
                        >
                        <input
                          type="text"
                          ngModel
                          #username="ngModel"
                          name="fullName"
                          class="form-control"
                          required
                        />
                        <span
                          *ngIf="!username.valid && username.touched"
                          style="color: red"
                          >Please enter a valid username!</span
                        >
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example3c"
                          >Your Email</label
                        >
                        <input
                          type="email"
                          ngModel
                          #email="ngModel"
                          name="email"
                          class="form-control"
                          required
                          email
                        />
                        <span
                          *ngIf="!email.valid && email.touched"
                          style="color: red"
                          >Please enter a valid Email id!</span
                        >
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c"
                          >Password</label
                        >
                        <input
                          type="password"
                          [(ngModel)]="pass"
                          #password="ngModel"
                          name="password"
                          class="form-control"
                          required
                        />
                        <span
                          *ngIf="!password.valid && password.touched"
                          style="color: red"
                          >Please enter a valid password!</span
                        >
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4cd"
                          >Repeat your password</label
                        >
                        <input
                          type="password"
                          [(ngModel)]="rpassword"
                          ngModel
                          #repeatPassword="ngModel"
                          name="repeatPassword"
                          class="form-control"
                          required
                        />
                        <span
                          *ngIf="!(pass == rpassword) && repeatPassword.touched"
                          style="color: red"
                          >Password do not match!</span
                        >
                      </div>
                    </div>

                    <div class="form-check d-flex justify-content-center mb-5">
                      <input
                        class="form-check-input me-2"
                        type="checkbox"
                        value=""
                        id="form2Example3c"
                      />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in
                        <a href="#!">Terms of service</a>
                      </label>
                    </div>

                    <div
                      class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                    >
                      <button
                        type="submit"
                        [disabled]="!signUpForm.valid"
                        class="btn btn-primary btn-lg"
                      >
                        Register
                      </button>
                    </div>
                  </form>
                </div>
                <div
                  class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
                >
                  <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid"
                    alt="Sample image"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
